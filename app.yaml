application: andyandstephgethitched
version: 2
runtime: python
api_version: 1

builtins:
- datastore_admin: on

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /static/templates
  static_dir: /static/templates

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: .*
  script: main.py
