<script type="text/javascript">
    function initialize() 
    {
        var latlng = new google.maps.LatLng(33.737474,-117.805023);
        var myOptions = {
            zoom: 12,
            center: latlng,
            sensor: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"),
                                      myOptions);
        var geocoder = new google.maps.Geocoder();

        var sfimg = 'http://google-maps-icons.googlecode.com/files/market-farm.png';
        var sflatlon = new google.maps.LatLng(33.648053,-117.794907);
        var sfmarker = new google.maps.Marker({map: map, position: sflatlon, icon: sfimg });
        
        var chimg = 'http://google-maps-icons.googlecode.com/files/chapel.png';
        var chlatlon = new google.maps.LatLng(33.815323,-117.849796);
        var chmarker = new google.maps.Marker({map: map, position: chlatlon, icon: chimg });

        var himg = 'http://google-maps-icons.googlecode.com/files/resort.png';
        var hlatlon = new google.maps.LatLng(33.709202,-117.85319);
        var hmarker = new google.maps.Marker({map: map, position: hlatlon, icon: himg });
    }
    </script>
