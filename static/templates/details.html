<script type="text/javascript">
    function WriteColDivTag(columnId) 
    {
        //var msg = "document width: " + document.width + " px.\n col is " + columnId;
        if (document.width < 1080)
        {
            document.write("<div class=\"colleft\">");
        }
        else
        {
            document.write("<div class=\"col"+columnId+"\">");
        }
    }
</script>
